{% extends 'base.html' %}

{% block title %}Modifier le Produit{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title mb-0">
                    <i class="fas fa-edit me-2"></i>Modifier le Produit
                </h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom du produit</label>
                        <input type="text" class="form-control" id="nom" name="nom" value="{{ produit.nom }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required>{{ produit.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="prix" class="form-label">Prix (€)</label>
                        <input type="number" class="form-control" id="prix" name="prix" step="0.01" value="{{ produit.prix }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="date_peremption" class="form-label">Date de péremption</label>
                        <input type="date" class="form-control" id="date_peremption" name="date_peremption" value="{{ produit.date_peremption|date:'Y-m-d' }}" required>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Enregistrer les modifications
                        </button>
                        <a href="{% url 'detail_produit' produit.id %}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i>Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

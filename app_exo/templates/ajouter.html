{% extends 'base.html' %}

{% block title %}Ajouter un produit{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title mb-0">
                    <i class="fas fa-plus me-2"></i>Ajouter un produit
                </h1>
            </div>
            <div class="card-body">
                <form method="post" class="form-group">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom du produit</label>
                        <input type="text" name="nom" id="nom" placeholder="Nom du produit" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description du produit</label>
                        <textarea name="description" id="description" placeholder="Description du produit" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="prix" class="form-label">Prix du produit (€)</label>
                        <input type="number" name="prix" id="prix" placeholder="Prix du produit" class="form-control" step="0.01" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="date_peremption" class="form-label">Date de péremption</label>
                        <input type="date" name="date_peremption" id="date_peremption" class="form-control" required>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Ajouter
                        </button>
                        <a href="{% url 'accueil' %}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i>Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
